<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_name" />
    <title>Movie Gallery</title>
</head>
<body>
	<header>
		<div class="container">
		    <div class="header_nav">
			   <div class="search">
				   <div class="search_top">
					<input type="text" id="searchInput" placeholder="Search movie here">
					<div class="search_btn">
						<span class="material-symbols-outlined" onclick="searchMovies()">
							search
						</span>
					</div>
					<ul id="suggestions" class="suggestions-list"></ul> 
				   </div>
			   </div>
			   <div id="watchlistContainer">
				<h2>Your Watchlist</h2>
				<div id="watchlist"></div>
			   </div>
		    </div>
		</div>
	 </header>
	 <div class="main">
		<div class="container">
		    <div class="movies_gallery" id="moviesGrid">
			</div>
			<div id="movieModal" class="modal">
				<div class="modal-content">
				    <span class="close" onclick="closeModal()">&times;</span>
				    <p id="movieOverview"></p>
				</div>
			 </div>
		</div>
	 </div>
    <footer>
	Â© 2023 Iliyas
    </footer>
    <script src="javaScript.js"></script>
</body>
</html>
